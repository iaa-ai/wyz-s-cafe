<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .contact-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0;
    }

    .contact-info,
    .contact-form,
    .map {
        flex: 1 1 30%;
        margin: 10px;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 10px;
    }

    .contact-info h2,
    .contact-form h2,
    .map h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .contact-info p,
    .contact-form label {
        margin: 10px 0;
        font-size: 1.1em;
        color: #555;
    }

    .contact-info strong {
        color: #333;
    }

    .contact-info a {
        color: #e6a000;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    .contact-form form {
        display: flex;
        flex-direction: column;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .contact-form button {
        padding: 10px 20px;
        background-color: #e6a000;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #d18e00;
    }

    .map iframe {
        width: 100%;
        border-radius: 10px;
    }
    </style>

    <title>CozyCup Café</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/cafelogo.png" alt="CozyCup Café Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> 123 Coffee Lane, Makati, Metro Manila, Philippines 12345</p>
            <p><strong>Phone:</strong> (02) 123-4567</p>
            <p><strong>Email:</strong> <a href="mailto:contact@wyzcafe.com">contact@wyzcafe.com</a></p>
        </div>
    
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send</button>
            </form>
        </div>
    
        <!-- Embedded Map -->
        <div class="map">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.0632766884327!2d121.01838431481187!3d14.554729489826437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9048beff62d%3A0x37e169b5bb59f8ab!2sMakati%2C%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sus!4v1690454504035!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    

    <footer>
    <div style="padding: 10px;">
        <a href="index.html" style="font-size: large; color: #fff; text-decoration: none; padding: 10px;">Home</a>
        <a href="menu.html" style="font-size: large; color: #fff; text-decoration: none; padding: 10px;">Menu</a>
        <a href="about.html" style="font-size: large; color: #fff; text-decoration: none; padding: 10px;">About Us</a>
        <a href="contact.html" style="font-size: large; color: #1a1510; text-decoration: none; padding: 10px;">Contact</a>
    </div>

        <a href="https://www.facebook.com/wyzcafe" target="_blank" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com/wyzcafe" target="_blank" class="fa fa-twitter"></a>

    </div>

    </footer>
</body>
</html>
